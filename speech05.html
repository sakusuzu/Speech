<html>
  <head>
    <meta charset="utf-8" />
    <title>オウム返し</title>
  </head>
  <style>
    .center-box {
      text-align: center;
    }
    .large-text {
      font-size: 4rem;
    }
  </style>
  <body>
    <p class="center-box"><img id="mic" src="micoff.svg" /></p>
    <div id="result-div" class="large-text"></div>
    <script>
      const resultDiv = document.querySelector("#result-div");
      const micDiv = document.querySelector("#mic");
      let speakingtime = 0;

      // 音声認識機能(Chrome)
      let rec = new webkitSpeechRecognition();
      let stopped = true;
      rec.continuous = true;
      rec.interimResults = false;
      rec.lang = "ja-JP";

      micDiv.onclick = function () {
        if (stopped == true) {
          stopped = false;
          resultDiv.innerHTML = "";
          rec.start();
        } else {
          stopped = true;
          rec.stop();
        }
      };

      rec.onstart = function () {
        console.log("on start");
        micDiv.setAttribute("src", "micon.svg");
        speakingtime = 0;
      };

      rec.onend = function () {
        console.log("on end");
        micDiv.setAttribute("src", "micoff.svg");
        if (stopped == false) {
          setTimeout(function () {
            rec.start();
          }, speakingtime);
        }
      };

      rec.onresult = function (e) {
        rec.stop();
        for (let i = e.resultIndex; i < e.results.length; i++) {
          if (e.results[i].isFinal) {
            console.log(e);
            let text = e.results[i][0].transcript;
            resultDiv.innerHTML = text;
            text = dialogue(text);
            console.log(text);
            speakingtime = text.length * 200;
            console.log("estimate:", speakingtime, "ms");
            speak(text);
          }
        }
      };

      function dialogue(input) {
        if (/角野卓造/.test(input)) {
          return "かどのたくぞうじゃねーよ";
        } else {
          return "よくわかりません";
        }
      }
      // 発話機能をインスタンス化
      let msg = new SpeechSynthesisUtterance();
      let voices = window.speechSynthesis.getVoices();

      function speak(text) {
        // 以下オプション設定（日本語は効かないもよう。。）
        msg.voice = voices[7]; // 7:Google 日本人 ja-JP ※他は英語のみ
        msg.volume = 1.0; // 音量 min 0 ~ max 1
        msg.rate = 1.0; // 速度 min 0 ~ max 10
        msg.pitch = 1.0; // 音程 min 0 ~ max 2

        msg.text = text; // 喋る内容
        msg.lang = "ja-JP"; // en-US or ja-JP
        //msg.lang = 'en-US'; // en-US or ja-JP

        // 発話実行
        speechSynthesis.speak(msg);
      }

      // 終了時の処理
      msg.onend = function (event) {
        console.log("喋った時間：" + event.elapsedTime + "ms");
      };
    </script>
  </body>
</html>
